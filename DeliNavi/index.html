<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>DeliNavi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#000000" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* 画面いっぱいに地図を敷く */
    html, body { height: 100%; margin: 0; padding: 0; }
    body { background:#000; overscroll-behavior: none; }
    #map { position: fixed; inset: 0; }

    /* iOSノッチ等の安全域 */
    @supports (padding: max(0px)) {
      #map { padding-bottom: env(safe-area-inset-bottom); }
    }

    /* 目的地ラベルやHUDは各JSで position:fixed で重ね表示されます */
  </style>
</head>
<body>
  <div id="map" aria-label="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- 地図の初期化（最小構成）。__DN_map を公開して Assist 側から参照できるようにする -->
  <script>
    (function () {
      // 初期中心（大津周辺の例）とズーム。必要に応じて変更してください。
      var initialLatLng = [35.004, 135.867];
      var initialZoom = 14;

      var map = L.map('map', {
        zoomControl: true,
        preferCanvas: true
      }).setView(initialLatLng, initialZoom);

      // OSM タイル（商用利用は利用規約をご確認ください）
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Assist モジュールが使えるように公開
      window.__DN_map = map;
    })();
  </script>

  <!-- Assist 起動（destLabel / rideHud / focusMarkers などを読み込み＆初期化） -->
  <script type="module" src="./src/assist/initAssist.js"></script>
</body>
</html>
