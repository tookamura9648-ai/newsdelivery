<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeliNavi</title>

  <!-- 404é˜²æ­¢: è¶…è»½é‡faviconï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ä¸è¦ï¼‰ -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='14'%3EğŸ—ºï¸%3C/text%3E%3C/svg%3E">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>


  <!-- CSVèª­è¾¼ -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html,body,#map{height:100%;margin:0}
    .panel{
      position:absolute;z-index:1000;left:10px;top:10px;background:#fff;
      padding:10px 12px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.15);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans JP",Meiryo,sans-serif
    }
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:6px}
    .btn{padding:6px 10px;border:1px solid #ccc;border-radius:8px;background:#f6f6f6;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .badge{background:#111;color:#fff;border-radius:10px;padding:3px 8px;font-weight:700}
    .small{font-size:12px;color:#666}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- UI -->
  <div class="panel">
    <div class="row">
      <span class="badge" id="counter">#0 / 0</span>
      <button class="btn" id="btnFit">å…¨ä½“è¡¨ç¤º</button>
      <button class="btn" id="btnPrev" disabled>â—€ å‰</button>
      <button class="btn" id="btnNext" disabled>æ¬¡ â–¶</button>
    </div>
    <div class="row">
      <button class="btn" id="btnGPS">GPSé–‹å§‹</button>
      <button class="btn" id="btnStop" disabled>åœæ­¢</button>
      <label class="small">åˆ°ç€åŠå¾„ <input type="number" id="radius" value="50" style="width:4.5em"> m</label>
      <label class="small"><input type="checkbox" id="chkFollow" checked> ä¸­å¤®å›ºå®šï¼ˆè¿½å¾“ï¼‰</label>
      <label class="small"><input type="checkbox" id="chkHeading" checked> çŸ¢å°ï¼é€²è¡Œæ–¹å‘</label>
    </div>  
    <div class="small" id="status">åˆæœŸåŒ–ä¸­â€¦</div>

  <script>
  // ã™ã¹ã¦ DOM æ§‹ç¯‰å¾Œã«å®Ÿè¡Œï¼ˆaddEventListener ã® null ã‚¨ãƒ©ãƒ¼å¯¾ç­–ï¼‰
  (function whenReady(fn){
    if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', fn);
    else fn();
  })(function initApp(){

    // ====== è¨­å®šï¼ˆç›¸å¯¾ãƒ‘ã‚¹ã«ã—ã¦ã‚ã‚Šã¾ã™ï¼‰======
    const CSV_URL = './assets/data/points.csv'; // name,lat,lng[,img]
    const OFFICIAL_ROUTE_URL = './assets/routes/official-route.geojson';
    const SHOW_PLANNED_LINE = false; // â† é’ã®ç ´ç·šï¼ˆCSVé †ã®äºˆå®šç·šï¼‰ã‚’éè¡¨ç¤ºã«ã™ã‚‹

    // ====== å¤‰æ•° ======
    const map = L.map('map', {zoomControl:true}).setView([35.0,135.87], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
    // çŸ¢å°ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆSVGãƒ‡ãƒ¼ã‚¿URLï¼‰
    const userIcon = L.icon({
      iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent(
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <defs><filter id="s"><feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.4"/></filter></defs>
          <g filter="url(#s)">
            <circle cx="32" cy="32" r="9" fill="#fff"/>
            <polygon points="32,6 44,34 32,28 20,34" fill="#007aff"/>
          </g>
        </svg>`
      ),
      iconSize: [44,44],
      iconAnchor: [22,22]
    });

let userMarker = null, userAccCircle = null;
let followMode = true, rotateToHeading = true;
let lastLatLng = null, lastHeading = 0;

    // æ­£è¦ãƒ«ãƒ¼ãƒˆï¼ˆMultiLineå¯¾å¿œï¼‰
    const officialRouteGroup = L.featureGroup().addTo(map);
    let officialSegments = []; // [[{lat,lng}â€¦], â€¦] æœ€è¿‘æ¥è·é›¢ç”¨
    let officialRouteFlat = [];    // â˜…è¿½åŠ ï¼šå…¨åŒºé–“ã‚’1æœ¬ã«é€£çµã—ãŸ [ [lat,lng], ... ]
    let legHighlight = null;       // â˜…è¿½åŠ ï¼šç¾åœ¨ã®åŒºé–“ãƒã‚¤ãƒ©ã‚¤ãƒˆç”¨ãƒãƒªãƒ©ã‚¤ãƒ³

    // äºˆå®šç·šï¼ˆCSVé †ï¼‰ã¨ç›®çš„åœ°
    let plannedLayer = null;
    let destMarkers = [];
    let destinations = []; // [{name,lat,lng,img?}]
    let current = 0;

    // å®Ÿç§»å‹•è»Œè·¡ï¼ˆGPSç”Ÿãƒ­ã‚°ï¼‰
    const liveTrack = L.polyline([], {color:'#222', weight:3}).addTo(map);
    let watchId = null;

    // ç°¡æ˜“é€šçŸ¥ï¼ˆWebAudio + ãƒã‚¤ãƒ–ï¼‰
    let audioCtx = null;
    function ping(){
      try{
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.frequency.value = 880; g.gain.value = 0.0001;
        o.connect(g).connect(audioCtx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.2, audioCtx.currentTime+0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.25);
        o.stop(audioCtx.currentTime+0.26);
      }catch(e){}
      if(navigator.vibrate) navigator.vibrate([200,100,200]);
    }

    // è¦ç´ å–å¾—ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆå®‰å…¨ï¼‰
    const $ = (sel)=>document.querySelector(sel);
    const on = (sel, type, handler)=>{
      const el = $(sel);
      if(!el){ console.warn('not found:', sel); return; }
      el.addEventListener(type, handler);
    };
    const setStatus = (t)=> $('#status').textContent = t;

    // ====== ã‚¤ãƒ™ãƒ³ãƒˆ ======
    on('#chkFollow','change', e=>{
      followMode = e.target.checked;
      if (followMode && lastLatLng) map.setView(lastLatLng, map.getZoom(), {animate:false});
    });
    on('#chkHeading','change', e=>{
      rotateToHeading = e.target.checked;
      if (userMarker && userMarker.setRotationAngle) userMarker.setRotationAngle(rotateToHeading ? lastHeading : 0);
    });

    on('#btnFit','click', fitAll);
    on('#btnPrev','click', ()=> moveIndex(-1));
    on('#btnNext','click', ()=> moveIndex(1));
    on('#btnGPS','click', startGPS);
    on('#btnStop','click', stopGPS);

    // ====== åˆæœŸãƒ­ãƒ¼ãƒ‰ ======
    Promise.all([loadOfficialRoute(), loadCSV()])
      //.then(()=>{ setStatus('æº–å‚™OKã€‚GPSé–‹å§‹ã§ã‚¹ã‚¿ãƒ¼ãƒˆ'); fitAll(); })
      .then(()=>{
        updateLegHighlight();         // â˜…è¿½åŠ ï¼šåˆå›ã®åŒºé–“ã‚’æã
        setStatus('æº–å‚™OKã€‚GPSé–‹å§‹ã§ã‚¹ã‚¿ãƒ¼ãƒˆ');
        fitAll();
      })
      .catch(err=>{ console.error(err); setStatus('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + err.message); });

    // ====== é–¢æ•°ç¾¤ ======

    async function loadCSV(){
      const res = await fetch(CSV_URL, {cache:'no-store'});
      if(!res.ok) throw new Error('points.csv not found');
      const text = await res.text();
      const parsed = Papa.parse(text, {header:true, skipEmptyLines:true});
      destinations = parsed.data.map(r=>({
        name: r.name ?? r.åå‰ ?? r.label ?? '',
        lat:  parseFloat(r.lat ?? r.latitude ?? r.ç·¯åº¦),
        lng:  parseFloat(r.lng ?? r.longitude ?? r.çµŒåº¦),
        img:  r.img ?? r.image ?? ''
      })).filter(d=>Number.isFinite(d.lat) && Number.isFinite(d.lng));
      if(!destinations.length) throw new Error('CSVã«æœ‰åŠ¹ãªåº§æ¨™ãŒã‚ã‚Šã¾ã›ã‚“');

      // ãƒãƒ¼ã‚«ãƒ¼ & äºˆå®šç·š
      destMarkers.forEach(m=>map.removeLayer(m)); destMarkers=[];
      if(plannedLayer){ map.removeLayer(plannedLayer); plannedLayer=null; }

      destinations.forEach((d,i)=>{
        const m = L.marker([d.lat,d.lng])
          .addTo(map)
          .bindTooltip(`${i+1}`, {permanent:true, direction:'top'});
        destMarkers.push(m);
      });
      //plannedLayer = L.polyline(destinations.map(d=>[d.lat,d.lng]), {color:'#1e6bff', weight:3, dashArray:'6 6'}).addTo(map);
      if (SHOW_PLANNED_LINE) {
    plannedLayer = L.polyline(destinations.map(d=>[d.lat,d.lng]),
      { color:'#1e6bff', weight:3, dashArray:'6 6' }).addTo(map);
}
      current = 0;
      updateCounter();
      $('#btnNext').disabled = destinations.length<=1;
    }

    async function loadOfficialRoute(){
      const res = await fetch(OFFICIAL_ROUTE_URL + '?v=' + Date.now(), {cache:'no-store'});
      if(!res.ok) throw new Error('official-route.geojson not found');
      const gj = await res.json();

      officialRouteGroup.clearLayers();
      officialSegments = [];

      const feats = (gj.type==='FeatureCollection') ? (gj.features||[]) : [gj];
      feats.forEach(ft=>{
        if(!ft?.geometry) return;
        const color = (ft.properties?.leg==='back') ? '#ff8c00' : '#00a7a7';
        const segs = [];

        if(ft.geometry.type==='LineString'){
          if(ft.geometry.coordinates?.length>=2) segs.push(ft.geometry.coordinates);
        }else if(ft.geometry.type==='MultiLineString'){
          (ft.geometry.coordinates||[]).forEach(c=>{ if(c?.length>=2) segs.push(c); });
        }

        segs.forEach(coords=>{
          const latlngs = coords.map(([lng,lat])=>[lat,lng]);
          L.polyline(latlngs, {color, weight:5, opacity:.9}).addTo(officialRouteGroup);
          officialSegments.push(latlngs);
          // â˜…è¿½åŠ ï¼šå…¨ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’1æœ¬ã«é€£çµï¼ˆé †åºã¯èª­ã¿è¾¼ã¿é †ï¼‰
          officialRouteFlat = [];
          officialSegments.forEach(seg => { officialRouteFlat.push(...seg); });
        });
      });
    }
    // â˜…è¿½åŠ ï¼šãƒ«ãƒ¼ãƒˆä¸Šã§æœ€ã‚‚è¿‘ã„é ‚ç‚¹ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’è¿”ã™
function nearestIndexOnRoute(pt/* [lat,lng] */){
  if (!officialRouteFlat.length) return 0;
  let best = 0, bestD = Infinity;
  for (let i=0;i<officialRouteFlat.length;i++){
    const d = distanceMeters(pt, officialRouteFlat[i]);
    if (d < bestD){ bestD = d; best = i; }
  }
  return best;
}

// â˜…è¿½åŠ ï¼šç¾åœ¨ã®ã€Œå‡ºç™ºâ†’ç›®çš„åœ°ã€ã¾ãŸã¯ã€Œ#i-1 â†’ #iã€ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
function updateLegHighlight(){
  if (!destinations.length || !officialRouteFlat.length) return;

  // ã©ã®åŒºé–“ã‚’æãã‹æ±ºå®š
  let startIdx, endIdx;
  if (current === 0){
    // ãƒ«ãƒ¼ãƒˆã®å…ˆé ­ â†’ #1
    startIdx = 0;
    endIdx   = nearestIndexOnRoute([destinations[0].lat, destinations[0].lng]);
  } else {
    // #i â†’ #i+1
    const prev = destinations[current-1];
    const now  = destinations[current];
    startIdx = nearestIndexOnRoute([prev.lat, prev.lng]);
    endIdx   = nearestIndexOnRoute([now.lat,  now.lng]);
  }
  function bearing(a, b){ // a=[lat,lng], b=[lat,lng] â†’ 0..360Â°
  const toRad = d => d*Math.PI/180, toDeg = r => r*180/Math.PI;
  const Ï†1 = toRad(a[0]), Ï†2 = toRad(b[0]), Î”Î» = toRad(b[1]-a[1]);
  const y = Math.sin(Î”Î») * Math.cos(Ï†2);
  const x = Math.cos(Ï†1)*Math.sin(Ï†2) - Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î”Î»);
  return (toDeg(Math.atan2(y, x)) + 360) % 360;
  }

  // å–ã‚Šå‡ºã—ï¼ˆæ–¹å‘ã«åˆã‚ã›ã¦ã‚¹ãƒ©ã‚¤ã‚¹ï¼‰
  let seg;
  if (startIdx <= endIdx) seg = officialRouteFlat.slice(startIdx, endIdx+1);
  else                    seg = officialRouteFlat.slice(endIdx, startIdx+1).reverse();

  // æ—¢å­˜ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’æ¶ˆã—ã¦ã‹ã‚‰æç”»
  if (legHighlight) { map.removeLayer(legHighlight); legHighlight = null; }
  if (seg.length >= 2){
    legHighlight = L.polyline(seg, { color:'#ff2970', weight:7, opacity:0.9 }).addTo(map);
  }
}

    function fitAll(){
      const b = L.latLngBounds([]);
      if(officialRouteGroup.getLayers().length) b.extend(officialRouteGroup.getBounds());
      if(plannedLayer) b.extend(plannedLayer.getBounds());
      if(destMarkers.length) b.extend(L.featureGroup(destMarkers).getBounds());
      if (legHighlight) b.extend(legHighlight.getBounds()); // â˜…è¿½åŠ ï¼šãƒã‚¤ãƒ©ã‚¤ãƒˆã‚‚ç¯„å›²ã«
      if(b.isValid()) map.fitBounds(b, {padding:[20,20]});
    }

    function moveIndex(delta){
      const next = Math.min(Math.max(current+delta, 0), destinations.length-1);
      if(next===current) return;
      current = next;
      updateCounter();
      map.panTo([destinations[current].lat, destinations[current].lng]);
    }

    function updateCounter(){
      $('#counter').textContent = `#${destinations.length?current+1:0} / ${destinations.length}`;
      $('#btnPrev').disabled = current<=0;
      $('#btnNext').disabled = current>=destinations.length-1;
      updateLegHighlight(); // â˜…è¿½åŠ ï¼šè¡¨ç¤ºåŒºé–“ã‚’æ›´æ–°
    }

    // --- GPS ---
    function startGPS(){
      if(!('geolocation' in navigator)){ setStatus('ã“ã®ç«¯æœ«ã¯GPSéå¯¾å¿œ'); return; }
      if(!audioCtx){ try{ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }catch(e){} } // ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§åˆæœŸåŒ–

      $('#btnGPS').disabled = true;
      $('#btnStop').disabled = false;
      setStatus('æ¸¬ä½ä¸­â€¦');

      liveTrack.setLatLngs([]);

      watchId = navigator.geolocation.watchPosition(onPos, onErr, {
        enableHighAccuracy:true, maximumAge:0, timeout:15000
      });
    }

    function stopGPS(){
      if(watchId!=null){ navigator.geolocation.clearWatch(watchId); watchId=null; }
      $('#btnGPS').disabled = false;
      $('#btnStop').disabled = true;
      setStatus('åœæ­¢ã—ã¾ã—ãŸ');
    }

    function onPos(pos){
  const { latitude:lat, longitude:lng, accuracy, heading:h } = pos.coords;
  const curr = [lat, lng];

  // ãƒ¦ãƒ¼ã‚¶ãƒ¼ä½ç½®ãƒãƒ¼ã‚«ãƒ¼ï¼†ç²¾åº¦å††
  if (!userMarker) {
    userMarker = L.marker(curr, { icon:userIcon, rotationAngle:0, rotationOrigin:'center' }).addTo(map);
    userAccCircle = L.circle(curr, { radius: accuracy||0, color:'#2b8', weight:1, fillOpacity:0.07 }).addTo(map);
  } else {
    userMarker.setLatLng(curr);
    if (userAccCircle) userAccCircle.setLatLng(curr).setRadius(accuracy||0);
  }

  // é€²è¡Œæ–¹å‘ï¼ˆç«¯æœ«ãŒå‡ºã™ heading ã‚’å„ªå…ˆã€‚ç„¡ã‘ã‚Œã°å‰å›ä½ç½®ã‹ã‚‰ç®—å‡ºï¼‰
  let hdg = Number.isFinite(h) ? h : (lastLatLng ? bearing(lastLatLng, curr) : lastHeading||0);
  if (rotateToHeading && userMarker.setRotationAngle) userMarker.setRotationAngle(hdg);
  lastHeading = hdg;
  lastLatLng = curr;

  // è¿½å¾“ï¼ˆå¸¸ã«ä¸­å¤®ã¸ï¼‰
  if (followMode) map.setView(curr, map.getZoom(), {animate:false});

  // å®Ÿèµ°è»Œè·¡ã‚’å»¶ã°ã™
  liveTrack.addLatLng(curr);

  // åˆ°ç€åˆ¤å®šï¼ˆæ—¢å­˜ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
  const cur = destinations[current];
  if (cur) {
    const d = distanceMeters(curr, [cur.lat, cur.lng]);
    const rr = parseFloat($('#radius').value) || 50;
    setStatus(`ç²¾åº¦Â±${Math.round(accuracy||0)}m / ç›®çš„åœ°ã¾ã§ ${Math.round(d)}m`);
    if (d <= rr) {
      ping();
      showArrive(cur);
      if (current < destinations.length-1) { current++; updateCounter(); }
    }
  }

  // é€¸è„±ãƒã‚§ãƒƒã‚¯ï¼ˆå¿…è¦ãªã‚‰ï¼‰
  if (officialSegments.length) {
    const dist = minDistanceToRoute(curr);
    // if (dist > 120) setStatus(`æ­£è¦ãƒ«ãƒ¼ãƒˆã‹ã‚‰ ${Math.round(dist)}m é›¢ã‚Œã¦ã„ã¾ã™`);
  }
}


      // é€¸è„±ãƒã‚§ãƒƒã‚¯ï¼ˆä»»æ„ï¼‰ï¼šæ­£è¦ãƒ«ãƒ¼ãƒˆãŒã‚ã‚‹å ´åˆ
      if(officialSegments.length){
        const dist = minDistanceToRoute([lat,lng]);
        // å¿…è¦ãªã‚‰ã—ãã„å€¤ã§è­¦å‘Šãªã©ï¼ˆä¾‹ï¼š>120mã§æ³¨æ„ï¼‰
        // if(dist > 120) setStatus(`æ­£è¦ãƒ«ãƒ¼ãƒˆã‹ã‚‰ ${Math.round(dist)}m é›¢ã‚Œã¦ã„ã¾ã™`);
      }
    }

    function onErr(err){
      setStatus('GPSã‚¨ãƒ©ãƒ¼: ' + err.message);
    }

    function showArrive(d){
      const html = `<div><strong>åˆ°ç€:</strong> ${d.name||''}<br>
        ç·¯åº¦:${d.lat.toFixed(6)} / çµŒåº¦:${d.lng.toFixed(6)}</div>`;
      L.popup().setLatLng([d.lat,d.lng]).setContent(html).openOn(map);
      if(d.img){
        // ç”»åƒURLãŒCSVã«ã‚ã‚Œã°ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ï¼†è¡¨ç¤ºï¼ˆä»»æ„ï¼‰
        const im = new Image(); im.src = d.img;
      }
    }

    // ====== è·é›¢é–¢é€£ ======
    function distanceMeters(a,b){
      const toRad = x=>x*Math.PI/180;
      const R=6371000;
      const dLat=toRad(b[0]-a[0]), dLng=toRad(b[1]-a[1]);
      const s1=Math.sin(dLat/2)**2 + Math.cos(toRad(a[0]))*Math.cos(toRad(b[0]))*Math.sin(dLng/2)**2;
      return 2*R*Math.asin(Math.sqrt(s1));
    }

    // ç‚¹-ç·šåˆ†æœ€è¿‘æ¥è·é›¢ï¼ˆmï¼‰â€¦æ—¢å­˜ãƒ­ã‚¸ãƒƒã‚¯äº’æ›
    function distancePointToSegment(p, a, b){
      const toXY = (ll)=> latlngToMeters(ll[0], ll[1]);
      const P = toXY(p), A = toXY([a.lat,a.lng]), B = toXY([b.lat,b.lng]);
      const AB = [B.x-A.x, B.y-A.y], AP = [P.x-A.x, P.y-A.y];
      const ab2 = AB[0]*AB[0] + AB[1]*AB[1];
      const t = Math.max(0, Math.min(1, (AP[0]*AB[0]+AP[1]*AB[1]) / (ab2||1)));
      const proj = {x: A.x + AB[0]*t, y: A.y + AB[1]*t};
      const dx = P.x - proj.x, dy = P.y - proj.y;
      return Math.sqrt(dx*dx + dy*dy);
    }
    function latlngToMeters(lat,lng){
      // Webãƒ¡ãƒ«ã‚«ãƒˆãƒ«è¿‘ä¼¼ï¼ˆmï¼‰
      const x = lng * 20037508.34 / 180;
      let y = Math.log(Math.tan((90+lat)*Math.PI/360)) / (Math.PI/180);
      y = y * 20037508.34 / 180;
      return {x,y};
    }
    function minDistanceToRoute(pLatLng){
      if(!officialSegments.length) return 0;
      let best = Infinity;
      for(const seg of officialSegments){
        for(let i=0;i<seg.length-1;i++){
          best = Math.min(best, distancePointToSegment(pLatLng, seg[i], seg[i+1]));
        }
      }
      return (best===Infinity)?0:best;
    }

  }); // initApp çµ‚ã‚ã‚Š
  </script>
</body>
</html>
